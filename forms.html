<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>

<body>
    <h1>Forms to apply for sigma web developement course- TA</h1>
    <form action="post">
        <div>
            <label for="username">Enter your userName:</label>
            <input type="text" id="username" placeholder="Enter your name" required autofocus>

        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <div>
                <label for "commment">Enter your comment here</label>
            </div>
            <textarea name="comment" id="comment" rows="5" cols="40"> </textarea>
        </div>
        <div>
            <select name="course" id="course">
                <option value="webdev">Web Development</option>
                <option value="data_science">Data Science</option>
                <option value="machine_learning">Machine Learning</option>
            </select>
        </div>
    </form>



</body>

</html>
